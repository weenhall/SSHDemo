<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharsDemo</title>
</head>
<body>
<div id="main" style="height: 500px;width: 600px"></div>
<script src="../statics/echarts/echarts.js"></script>
<script>
    var myChart=echarts.init(document.getElementById('main'));
    var option = {
        tooltip: {
            show: true
        },
        legend: {
            data:['销量','库存']
        },
        xAxis : [
            {
                type : 'category',
                data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                "name":"销量",
                "type":"bar",
                "data":[5, 20, 40, 10, 10, 20]
            },{
                "name":"库存",
                "type":"bar",
                "data":[5,19,39,12,12,34]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
